<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1, 2, 3, 4, 5, 6, 7, 8, -5, -8, -1];
        let b = [1, 2,-5, 3, 4, 5, 6, -1, 7, 8, 9];
        let c = [-1, 3, -5, 7, 9];

        console.log("Phần tử xuất hiện cả trong 3 mảng là: ");
        for(let i=0; i<a.length; i++){
            for(let j=0; j<b.length; j++){
                if(a[i]===b[j]){
                    for(let k=0; k<c.length; k++){
                        if(a[i]===c[k]){
                            console.log(a[i]);
                        }else{
                            continue;
                        }
                    }
                }else{
                    continue;
                }
            }
        }
    </script>
</body>
</html>
