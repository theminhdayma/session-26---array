<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,5,6,3,2,1,1,5,6,7];
        let a = parseInt(prompt("Nhập vào số bất kỳ"));
        let arrChild = [];
        let sum = 0;
        let found = false;

        for (let i = 0; i < arr.length; i++) {
            arrChild.push(arr[i]);
            sum += arr[i];
            while (sum > a) {
                sum -= arrChild.shift();
            }
            if (sum === a) {
                console.log(`Mảng đầu tiên có tổng các phần từ bằng ${a} là: `);
                found = true;
                console.log(arrChild);
                break;
            }
        }
        if (found == false) {
            console.log("Không có mảng con thỏa mãn");
        }
    </script>
</body>
</html>
