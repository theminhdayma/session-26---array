<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a "));
        let b = parseInt(prompt("Nhập b "));
        let number = [];

        if(a>=b){
            for(let i=1;i<=a;i++){
                if(i%b===0){
                    number.push(i);
                }
            }
        }else{
            for(let i=1;i<=b;i++){
                if(i%a===0){
                    number.push(i);
                }
            }
        }
        if(number !== NaN){
            console.log("Các phần tử có trong mảng là: ");
            for(let i=0; i<number.length; i++){
                console.log(number[i]);
            }
        }else{
            console.log("Không có phần tử nào trong mảng");
        }
    </script>
</body>
</html>
