<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [1, 2, 3, 4, 2, 6, 7, 8, 9, 1, 2, 3, 7, 5, 6, 7, 8, 9, 9, 2, 3, 2, 5, 6, 7, 5, 9];
        let count = 0;
        let a = parseInt(prompt("Nhập vào số bất kỳ"));

        for(let i = 0; i < numbers.length; i++){
            if(a===number[i]){
                count++;
            }
        }
        if(count>0){
            console.log(`Có ${count} phần tử ${a} trong mảng`);
        }else{
            console.log(`Không có phần tử ${a} trong mảng`);
        }
    </script>
</body>
</html>
