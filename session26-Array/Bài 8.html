<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,8,2,6,3,8,2,1,1,5,6,7];
        let arrNew = [];
        let count = 0;

        console.log("Các số xuất 2 lần rở lên trong mảng là: ");
        for(let i=0; i<arr.length; i++){
            arrNew.push(arr[i]);
            for( let j=0; j<arrNew.length; j++){
                if(arr[i]===arrNew[j]){
                    count++;
                }
            }
            if(count>1){
                console.log(arr[i]);
            }
            count = 0;
        }
    </script>
</body>
</html>
