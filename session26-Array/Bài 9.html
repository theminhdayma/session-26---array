<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 5, 6];
        let number = 1;

        while (arr.includes(number)) { // kiểm tra phần tử number đã có trong mảng chưa
            number++;
        }
        console.log("Phần tử đó là: " +number);
    </script>
</body>
</html>
